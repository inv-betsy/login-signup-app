<div class="container">
  <h2>Responsive Tables Using LI <small>Triggers on 767px</small></h2>
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1">Job Id</div>
      <div class="col col-2">Customer Name</div>
      <div class="col col-3">Amount Due</div>
      <div class="col col-4">Payment Status</div>
    </li>
    <li class="table-row" *ngFor="let user of signupUsers">
      <div class="col col-1" data-label="Job Id">{{ user.id }}</div>
      <div class="col col-2" data-label="Customer Name">{{ user.name }}</div>
      <div class="col col-3" data-label="Amount">{{user.amount}}</div>
      <div class="col col-4" data-label="Payment Status">{{user.paymentStatus}}</div>
    </li>
  </ul>
</div>
